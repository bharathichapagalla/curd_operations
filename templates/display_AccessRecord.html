<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="greenyellow">
    <center>
        <h1>
            display_AccessRecord
        </h1>
    <table border="3px" bgcolor="pink">
        <tr>
            <th>{{name}}</th>
            <th>{{author}}</th>
            <th>{{date}}</th>
        </tr>
    {% for ao in accessrecord %} 
       <tr>
        
        <td>{{ao.name}}</td>
        <td>{{ ao.author }}</td>
        <td>{{ ao.date }}</td>
       </tr>
    {% endfor %}   

    </table>    
    </center>
</body>
</html>
